<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Centered on USA</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script> <!-- Add d3.js -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=4.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!--Add plotly-->
</head>
<body>
    <div id="map">
        <div id="legend" class="legend"></div> <!-- Legend div added inside map -->
        <div id="percent-legend"></div>

    </div>
    <div id="state-info"></div>
    <div id="info-panel">
        <div id="info-panel-header"></div>
        
        <input type="date" id="date-input" min="2020-01-01" max="2022-12-31">
        <button onclick="showInfoForDate()">Show Info</button>
        <button onclick="cleanData()">Clean Data</button>
        <div id="info-panel-content"></div>  
        
        <table class="info-table">
          <tr>
              <th>Population</th>
              <td id="population"></td>
          </tr>
          <tr>
              <th>Tested</th>
              <td id="tested"></td>
          </tr>
          <tr>
              <th>Covid-19 Positive</th>
              <td id="covid-positive"></td>
          </tr>
          <tr>
              <th>Death</th>
              <td id="death"></td>
          </tr>
          <tr>
              <th>Recovered</th>
              <td id="recovered"></td>
          </tr>
          <tr>
              <th>Positive Rate</th>
              <td id="positive_rate"></td> <!-- Changed this row for positive rate -->
          </tr>
        </table>
        <div class="card card-body bg-light">
            <h2>Data Shown:</h2>
            <select id="selDataset" onchange="optionChanged(this.value)">
            <option value=0>COVID-19 Deaths over Time</option>
            <option value=1>COVID-19 Tested over Time</option>
            <option value=2>COVID-19 Recovered over Time</option>
            </select>
          </div>
  
          <div id = "Graph"></div>
    </div>
    <div id="state-name" class="state-name"></div> <!-- Add this line for state name display -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="static/js/logic.js"></script>
</body>
</html>
